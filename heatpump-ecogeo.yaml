modbus:
  send_wait_time: 200ms
  uart_id: ${heatpump_uart_id}
  id: heatpump_modbus_id
  #disable_crc: True

modbus_controller:
- id: heatpump_modbus_controller
  address: ${heatpump_modbus_address}   ## address of the Modbus slave device on the bus
  modbus_id: heatpump_modbus_id
  #setup_priority: -10
  #update_interval: 5min
  command_throttle: 50ms


.generic_sensor: &generic_anchor
  platform: modbus_controller
  modbus_controller_id: heatpump_modbus_controller
  register_type: read
  accuracy_decimals: 0
  value_type: S_WORD

#.generic_output: &generic_output_anchor
#  platform: modbus_controller
#  modbus_controller_id: heatpump_modbus_controller
#  register_type: holding
#  value_type: S_WORD

.generic_number: &generic_number_mult10_anchor
  platform: modbus_controller
  modbus_controller_id: heatpump_modbus_controller
  value_type: S_WORD
  multiply: 10.0
  step: 0.1

.generic_sensor_div10: &generic_anchor_div10
  platform: modbus_controller
  modbus_controller_id: heatpump_modbus_controller
  register_type: read
  accuracy_decimals: 1
  value_type: S_WORD
  filters:
    - multiply: 0.1

.temperature_sensor: &temperature_anchor
- platform: modbus_controller
  modbus_controller_id: heatpump_modbus_controller
  device_class: temperature
  register_type: read
  unit_of_measurement: "째C"
  accuracy_decimals: 1
  value_type: S_WORD
  filters:
    - multiply: 0.1

.pressure_sensor: &pressure_anchor
- platform: modbus_controller
  modbus_controller_id: heatpump_modbus_controller
  device_class: pressure
  register_type: read
  unit_of_measurement: "bar"
  accuracy_decimals: 1
  value_type: S_WORD
  filters:
    - multiply: 0.1

.power_sensor: &power_anchor
- platform: modbus_controller
  modbus_controller_id: heatpump_modbus_controller
  device_class: power
  register_type: read
  unit_of_measurement: "W"
  accuracy_decimals: 0
  value_type: S_WORD

.energy_sensor: &energy_anchor
- platform: modbus_controller
  modbus_controller_id: heatpump_modbus_controller
  device_class: energy
  register_type: read
  unit_of_measurement: "kWh"
  accuracy_decimals: 0
  value_type: S_WORD

